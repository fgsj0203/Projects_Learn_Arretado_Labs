<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--==================== Remix icons =======================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.6.0/remixicon.css">

    <!--================== CSS =============================-->
    <link rel="stylesheet" href="css/style.css">

    <title>Validação de Email - Arretado Labs</title>
</head>

<body>
    <div class="container">
        <form action="" class="form" id="form">
            <div class="form__field">
                <label for="email" class="form__label">Endereço de email</label>
                <input type="email" placeholder="Escreva um email em formato válido" required id="email"
                    class="form__input">
                <i class="ri-mail-line form__icon"></i>


                <div class="form__error">
                    <i class="ri-information-fill"></i>
                    <span>Formato de email inválido</span>
                </div>

            </div>
        </form>
    </div>

</body>

</html>
